name: 'Glo Add Assignee To Card'
description: 'GitHub Action to add an assignee to a card'
branding:
  color: 'blue'
  icon: 'tag'
inputs:
  authToken:
    description: Auth token for user
    required: true
  boardID:
    description: ID of board
    required: true
  cardID:
    description: ID of card
    required: true
  assignee:
    description: Username of user to assign to card
    required: true
runs:
  using: 'node12'
  main: 'lib/index.js'
